<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Bobby Harney">
    <meta name="keywords" content="Contact, Bobby Harney, Data Courses">
    <title>Contact Bobby Harney</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { transition: background-color 0.5s, color 0.5s; }
        .dark-mode { background-color: #121212; color: #ffffff; }
        .sticky-header, .sticky-footer { background: #343a40; color: #ffffff; padding: 10px 0; }
    </style>
</head>
<body>
    <header class="sticky-header">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">Course Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <button id="darkModeToggle" class="btn btn-secondary ml-3">Dark Mode</button>
        </nav>
    </header>
    <div class="container mt-4">
        <h1 class="text-center">Contact Course Manager</h1>
        <form id="contactForm" class="mt-5">
            <div class="form-group"><input type="text" id="userName" class="form-control" placeholder="Name" required></div>
            <div class="form-group"><input type="email" id="userEmail" class="form-control" placeholder="Email" required></div>
            <div class="form-group"><input type="tel" id="userPhone" class="form-control" placeholder="Phone" required></div>
            <div class="form-group"><textarea id="userMessage" class="form-control" rows="4" placeholder="Message" required></textarea></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
     <!-- Footer Section -->
    <footer class="sticky-footer text-center fixed-bottom">
        <p>&copy; 2024 Course Manager | Follow us on <a href="https://x.com" target="_blank">X</a>, <a href="https://facebook.com" target="_blank">Facebook</a>, <a href="https://instagram.com" target="_blank">Instagram</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();
                alert(`Message from ${$('#userName').val()} (${$('#userEmail').val()}, ${$('#userPhone').val()}):\n${$('#userMessage').val()}`);
                this.reset();
            });
            $('#darkModeToggle').on('click', function() {
                $('body').toggleClass('dark-mode');
            });
        });
    </script>
</body>
</html>
